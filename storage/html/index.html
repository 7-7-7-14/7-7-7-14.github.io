<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Big Up - Tools</title>
<style>
  body {
    background-color: #0d0d0d;
    color: #e0e0e0;
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  h1 {
    color: #59a6ff;
    border-bottom: 3px solid #59a6ff;
    padding-bottom: 0.5rem;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 2rem;
  }
  li {
    background-color: #1a1a1a;
    margin-bottom: 1.5rem;
    padding: 1rem 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 8px #004080;
    transition: box-shadow 0.3s ease;
  }
  li:hover {
    box-shadow: 0 0 15px #59a6ff;
  }
  a {
    color: #70bfff;
    text-decoration: none;
    font-size: 1.3rem;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }
  p {
    margin: 0.5rem 0 0 0;
    color: #a0a0a0;
  }
  footer {
    margin-top: 4rem;
    font-size: 0.9rem;
    color: #555555;
  }
</style>
</head>
<body>

<h1>Nexus - Tools & Resources</h1>

<ul id="tools-list">
  <!-- List items will be inserted here by JS -->
</ul>



<script>
  // Get current hostname and protocol
  const host = window.location.hostname;
  const protocol = window.location.protocol;

  // Define pages to link to
  const pages = [
    {
      file: 'ipsw.html',
      title: 'IPSW Modding',
      desc: 'Modding for ios firmware, tutorial'
    },
    {
      file: 'icloud.html',
      title: 'iCloud Activation Lock Removal Guide',
      desc: 'Official process and helpful information on how to request Apple to unlock your iCloud Activation Lock.'
    }
  ];

  // Build list dynamically with full URLs using hostname
  const ul = document.getElementById('tools-list');

  pages.forEach(page => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    const p = document.createElement('p');

    // Compose full URL with protocol and hostname
    a.href = `${protocol}//${host}/${page.file}`;
    a.target = '_blank';
    a.rel = 'noopener noreferrer';
    a.textContent = page.title;

    p.textContent = page.desc;

    li.appendChild(a);
    li.appendChild(p);

    ul.appendChild(li);
  });
</script>

</body>
</html>
