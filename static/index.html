<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/kTcFvJ6rLUp4RZWkfS5G6dUe8ZLECu2Kkq7Q4F9+E6Y5c9GepFu3u5Kn89XXc+ZfQXYYF5cR6bw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../storage/css/static.css" />
    <style>
      /* Error message box */
      #screenerror {
        display: none; /* start hidden */
        position: fixed;
        top: 1rem;
        right: 1rem;
        background: #f44336;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 5px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        font-weight: bold;

        /* start off above and invisible */
        opacity: 0;
        transform: translateY(-50px);

        /* smooth transitions */
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      /* When showing, slide down and fade in */
      .error-show {
        opacity: 1;
        transform: translateY(0);
      }

      /* When hiding, slide up and fade out */
      .error-hide {
        opacity: 0;
        transform: translateY(-50px);
      }

      /* Responsive forcing show error for small screens */
      @media only screen and (max-height: 400px), only screen and (max-width: 900px) {
        #screenerror {
          display: block;
        }
      }

      /* Sidebar CSS */
      .sidebar {
        width: 5.5vw;
      }

      .sidebarOptions {
        height: 17.5vh;
        margin-bottom: 1vh;
        padding-left: 1.3vw;
      }

      .sidebarOptions.sidebarBottom {
        height: 9vh;
        margin-bottom: 0;
      }

      .gTabsText {
        visibility: hidden;
      }

      #gtabs2 img,
      #gtabs3 img,
      #gtabs4 img {
        width: 2.8vw;
      }

      #gtabs5 {
        bottom: 14vh;
        width: 4.2vw;
      }

      #gtabs6 {
        bottom: 4vh;
        width: 4.2vw;
      }

      #gtabs5 img,
      #gtabs6 img {
        width: 2.2vw;
        padding-left: 0.4vw;
      }

      /* Header CSS */
      .mainPage {
        width: 94.5vw;
      }

      .currentGame {
        font-size: 1.4vw;
      }

      .gameHeader {
        padding: 2vw 2.5vw 1vw;
      }

      .headerButtons,
      .headerButtonSelected {
        font-size: 1.2vw;
      }

      /* Body CSS */
      #game-bg {
        width: 94.5vw;
        height: 87vh;
      }

      #game-title {
        margin-top: 28vh;
      }

      #gameSelection {
        width: 94.5vw;
      }

      .dropdownSelector {
        width: 25vw;
        margin-left: 3vw;
      }

      .playButton {
        width: 24.8vw;
        height: 5.6vw;
        left: 36%;
      }

      .username {
        font-size: 1.5vw;
      }

      /* Installations Menu CSS */
      #installations {
        width: 94.5vw;
      }

      .installationOptions {
        height: 9vh;
        width: 84vw;
        font-size: 1.4vw;
      }

      /* Dropdown Menu CSS */
      .launcherVersion {
        font-size: 1.1vw;
      }

      .dropdownOptions {
        font-size: 1.4vw;
        width: 25.5vw;
        margin-left: 3vw;
      }

      .versionText {
        font-size: 1.4vw;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <h1>NEXUS</h1>
    <p id="dynamicParagraph">(TEXT)</p>

    <div id="search-container">
      <form id="uv-form">
        <input
          id="uv-search-engine"
          type="hidden"
          value="https://duckduckgo.com/?q=%s&kp=1&ia=web"
        />
        <input
          id="uv-address"
          type="text"
          autocomplete="off"
          class="search-bar-home"
          placeholder="search (－ _ －) zzZ"
        />
        <button id="search-button" type="submit">
          SEARCH <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="desc left-margin">
        <p id="uv-error"></p>
        <pre id="uv-error-code"></pre>
      </div>
    </div>

    <!-- Error message container -->
    <div id="screenerror">Please enter a search term!</div>

    <!-- Scripts -->
    <script src="/particles.js"></script>
    <script src="/storage/js/app.js"></script>
    <script src="/storage/js/particles-toggle.js" defer></script>
    <script src="/static/uv/uv.bundle.js" defer></script>
    <script src="/static/uv/uv.config.js" defer></script>
    <script src="/static/register-sw.js" defer></script>
    <script src="/storage/js/background.js" type="text/javascript"></script>
    <script src="/storage/js/splash-messages.js"></script>

    <script>
      // Search form submit handler
      document.getElementById("uv-form").addEventListener("submit", function (event) {
        event.preventDefault();
        search();
      });

      function search() {
        const inputRaw = document.getElementById("uv-address").value.trim();
        const errorBox = document.getElementById("screenerror");

        if (!inputRaw) {
          // Show error with slide down
          errorBox.style.display = "block";
          errorBox.classList.remove("error-hide");
          errorBox.classList.add("error-show");

          // Hide error after 2 seconds with slide up
          setTimeout(() => {
            errorBox.classList.remove("error-show");
            errorBox.classList.add("error-hide");

            setTimeout(() => {
              errorBox.style.display = "none";
            }, 500);
          }, 2000);
          return;
        }

        // Blocked terms list
        const blockedTerms = new Set([
          "adult", "adultfriendfinder", "adultfriendfinder.com", "amateurporn", "boobs", "breast",
          "p0rn", "br3ast", "camgirl", "camsoda", "camsoda.com", "chaturbate", "chaturbate.com",
          "cum", "erotic", "escortservice", "fuck", "gangbang", "gambling", "gambling.com",
          "hentai", "hentaimovie", "hardcore", "jizz", "marijuana", "meth", "milf", "nudity",
          "onlyfans", "onlyfans.com", "ome", "ome.tv", "porn", "pussy", "redtube", "redtube.com",
          "sex", "sex.com", "sexshop", "sexworker", "slut", "stripchat", "tits", "tube8",
          "tube8.com", "webcam", "weed", "williamhill.com", "xhamster", "xhamster.com", "xnx",
          "xvideo", "xxx", "xxxvideo", "youjizz", "bet365.com", "bongacams", "bongacams.com",
          "block-access", "pokerstars.com",
        ]);

        const lowerInput = inputRaw.toLowerCase();

        for (const word of lowerInput.split(/[^a-z0-9.]+/)) {
          if (blockedTerms.has(word)) {
            window.location.href = "/pages/blocked.html";
            return;
          }
        }

        const hasProtocol = /^https?:\/\//i.test(inputRaw);
        const looksLikeURL = /\.[a-z]{2,}(\/|$)/i.test(inputRaw);
        let finalURL;

        if (hasProtocol) {
          finalURL = inputRaw;
        } else if (looksLikeURL) {
          finalURL = "http://" + inputRaw;
        } else {
          const searchEngine = document.getElementById("uv-search-engine").value;
          finalURL = searchEngine.replace("%s", encodeURIComponent(inputRaw));
        }

        window.location.href = `/static/embed?p=${encodeURIComponent(finalURL)}`;
      }

      // Register service worker
      async function regsw() {
        try {
          await navigator.serviceWorker.register("/static/uv-sw.js", { scope: "/static/" });
          console.log("Service Worker registered successfully.");
        } catch (error) {
          console.error("Service Worker registration failed:", error);
        }
      }
      regsw();

      // Konami code listener
      const konamiCode = [
        "ArrowUp", "ArrowUp",
        "ArrowDown", "ArrowDown",
        "ArrowLeft", "ArrowRight",
        "ArrowLeft", "ArrowRight",
        "b", "a", "Enter"
      ];
      let currentKeyIndex = 0;
      document.addEventListener("keydown", (event) => {
        if (event.key === konamiCode[currentKeyIndex]) {
          currentKeyIndex++;
          if (currentKeyIndex === konamiCode.length) {
            window.location.href = "/pages/secret/";
            currentKeyIndex = 0;
          }
        } else {
          currentKeyIndex = 0;
        }
      });
    </script>
  </body>
</html>
