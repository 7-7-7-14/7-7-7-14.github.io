<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Force title + favicon -->
    <title>Home</title>
    <link rel="icon" href="https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap">
    <link rel="stylesheet" href="../storage/css/static-embed.css">

    <script>
      // Function to always enforce title + favicon
      function forceBranding() {
        document.title = "Home";

        // Remove old favicons
        document.querySelectorAll("link[rel~='icon']").forEach(el => el.remove());

        // Add your favicon
        const link = document.createElement("link");
        link.rel = "icon";
        link.href = "https://raw.githubusercontent.com/voucan/voucan.github.io/refs/heads/main/googleclassroom.png";
        document.head.appendChild(link);
      }

      // Run immediately
      document.addEventListener("DOMContentLoaded", forceBranding);

      // Watch for changes (sites like YouTube constantly rewrite the title)
      const observer = new MutationObserver(forceBranding);
      observer.observe(document.documentElement, { subtree: true, childList: true });
    </script>
</head>
<body>

<script src="/particles.js"></script>
<script src="/storage/js/app.js"></script>
<div id="particles-js"></div>

<div id="loadingScreen">
    <div class="spinner"></div>
</div>

<script src="uv/uv.bundle.js"></script>
<script src="uv/uv.config.js"></script>
<script src="register-sw.js"></script>
<script src="embed.js"></script>
<script type="text/javascript" src="/storage/js/background.js"></script>

</body>
</html>
