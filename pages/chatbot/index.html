<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #121212;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    #chat {
      background: #1e1e1e;
      width: 400px;
      height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      scroll-behavior: smooth;
    }

    #messages::-webkit-scrollbar {
      width: 8px;
    }
    #messages::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    #messages::-webkit-scrollbar-thumb:hover {
      background: #666;
    }

    .message {
      max-width: 75%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .user {
      background: #0078ff;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .bot {
      background: #2a2a2a;
      color: #eaeaea;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    #input-bar {
      display: flex;
      padding: 12px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    #input {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #444;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background: #2a2a2a;
      color: #fff;
    }

    #send-btn {
      background: #0078ff;
      border: none;
      color: #fff;
      margin-left: 10px;
      padding: 0 18px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    #send-btn:hover {
      background: #005fcc;
    }

    .typing {
      display: inline-block;
      width: 30px;
      text-align: left;
    }
    .typing span {
      display: inline-block;
      animation: blink 1.2s infinite;
    }
    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-bar">
      <input type="text" id="input" placeholder="Type a message..." autocomplete="off">
      <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_KEY = "AIzaSyAcIEZrvBiDi-g_XBRPH6Bp9y6PWo-MZ1M"; // free api btw

    let conversation = [];

    async function sendMessage() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      input.value = "";

      addMessage(text, "user");
      conversation.push({ role: "user", parts: [{ text }] });

      const typingEl = document.createElement("div");
      typingEl.className = "message bot";
      typingEl.innerHTML = '<div class="typing"><span>.</span><span>.</span><span>.</span></div>';
      document.getElementById("messages").appendChild(typingEl);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;

      const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + API_KEY,
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ contents: conversation })
        }
      );

      const data = await response.json();
      const botReply = data.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ Error: No reply";

      typingEl.remove();
      addMessage(botReply, "bot");

      conversation.push({ role: "model", parts: [{ text: botReply }] });
    }

    function addMessage(text, cls) {
      const msg = document.createElement("div");
      msg.className = "message " + cls;
      msg.textContent = text;
      document.getElementById("messages").appendChild(msg);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }

    document.getElementById("input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
