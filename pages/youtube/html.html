<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles Only</title>
    <link rel="stylesheet" href="../storage/css/evenmorestyles.css" />
    <style>
      /* Make particles fill the entire viewport */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      #particles-js {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>

    <script src="/particles.js"></script>
    <script src="/storage/js/app.js"></script>
    <script src="/storage/js/particles-toggle.js" defer></script>
  </body>
</html>
