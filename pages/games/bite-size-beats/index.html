<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bite-size Beats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Prevent scrollbars -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background: #000; /* optional background */
    }
    #wrapper {
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div id="wrapper">
    <section>
      <div id="bck-app"></div>
      <div class="center">
        <div id="webapp">
          <div id="content" class="noselect">
            <div id="game">
              <div id="box-top">
                <div class="bt" id="bt-tool"><div class="bck"><div class="bckimg icon-bt-menu"></div></div><div class="hitzone"></div></div>
                <div class="bt" id="bt-stop"><div class="bck"><div class="bckimg icon-bt-reset"></div></div><div class="hitzone"></div></div>
                <div class="bt" id="bt-random"><div class="bck"><div class="bckimg icon-bt-auto"></div></div><div class="hitzone"></div></div>
                <div class="bt" id="bt-record"><div class="bck"><div class="bckimg icon-bt-rec"></div></div><div class="hitzone"></div></div>
                <div id="cnt-record"></div>
                <canvas id="cnv-clock" width="80" height="80"></canvas>
                <div id="incredibox-logo" class="icon-bt-incredibox"></div>
              </div>

              <div id="game-touch">
                <div id="box-stage">
                  <div id="stage-overflow">
                    <canvas id="cnvGame" width="1000" height="350"></canvas>
                  </div>
                  <div id="box-polo"></div>
                </div>
                <div id="picto-shadow"></div>
                <div id="box-video"></div>
                <div id="fade-stage"></div>
                <div id="box-bt-bonus"></div>
                <div id="box-reading-bar">
                  <div id="reading-bar">
                    <div id="reading-block"></div>
                    <div id="reading-buffer"></div>
                  </div>
                </div>
                <div id="box-bottom">
                  <div id="box-loader"></div>
                  <div id="box-picto"></div>
                </div>
                <div id="box-info"><span class="title"></span> <span class="name"></span> <span class="dedi"></span></div>
                <div id="lock-stage"></div>
              </div>
            </div>
            <div id="lock-pause"><div id="bt-resume"></div></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
