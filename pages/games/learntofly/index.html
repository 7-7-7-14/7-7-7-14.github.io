<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to fly | Jeo</title>
    <link rel="icon" type="image/x-icon" href="learntofly.png" />
    <link rel="shortcut icon" type="image/x-icon" href="learntofly.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        background: #000;
      }

      #ruffle {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      #player {
        max-width: 100vw;   /* don’t exceed window width */
        max-height: 100vh;  /* don’t exceed window height */
        object-fit: contain; /* preserve aspect ratio */
      }
    </style>
  </head>
  <body>
    <div id="ruffle"></div>
    <script src="/ruffle-nightly/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.id = "player";

        // append before load
        document.getElementById("ruffle").appendChild(player);

        // load game
        player.load("game.swf");
      });
    </script>
  </body>
</html>
