<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to fly | Jeo</title>
    <link rel="icon" type="image/x-icon" href="learntofly.png" />
    <link rel="shortcut icon" type="image/x-icon" href="learntofly.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center; /* center horizontally */
        align-items: center;     /* center vertically */
        overflow: hidden;
        background: #000;
      }
      #player {
        max-width: 100vw;   /* scale down if too wide */
        max-height: 100vh;  /* scale down if too tall */
        width: auto;        /* keep aspect ratio */
        height: auto;       /* keep aspect ratio */
      }
    </style>
  </head>
  <body>
    <div id="ruffle"></div>
    <script src="/ruffle-nightly/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.id = "player";
        document.getElementById("ruffle").appendChild(player);
        player.load("game.swf");
      });
    </script>
  </body>
</html>
