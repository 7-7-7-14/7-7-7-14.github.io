<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learn to fly | Jeo</title>
    <link rel="icon" type="image/x-icon" href="learntofly.png" />
    <link rel="shortcut icon" type="image/x-icon" href="learntofly.png" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center; /* horizontal centering */
        align-items: center;     /* vertical centering */
        overflow: hidden;        /* remove scrollbars */
        background: #000;        /* optional background */
      }
      #player {
        width: 100vw;   /* full viewport width */
        height: 100vh;  /* full viewport height */
      }
    </style>
  </head>
  <body>
    <div id="ruffle"></div>
    <script src="/ruffle-nightly/ruffle.js"></script>
    <script>
      window.RufflePlayer = window.RufflePlayer || {};
      window.addEventListener("load", () => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        player.id = "player";
        document.getElementById("ruffle").appendChild(player);
        player.load("supermario63.swf");
      });
    </script>
  </body>
</html>
