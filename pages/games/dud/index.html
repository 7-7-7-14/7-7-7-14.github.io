<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" href="theme/love.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #canvas, #loadingCanvas {
      position: absolute;
      display: block;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
    }

    #canvas:focus {
      outline: none;
    }

    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      z-index: 10;
    }

    footer img {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="loadingCanvas" oncontextmenu="event.preventDefault()"></canvas>
  <canvas id="canvas" tabindex="0" oncontextmenu="event.preventDefault()" style="visibility: hidden;"></canvas>

  <script type="text/javascript">
    function resizeCanvases() {
      const canvases = [document.getElementById('loadingCanvas'), document.getElementById('canvas')];
      canvases.forEach(canvas => {
        canvas.style.width = '100vw';
        canvas.style.height = '100vh';
        canvas.style.left = '0';
        canvas.style.top = '0';
      });
    }

    function focusCanvas() {
      const canvas = document.getElementById('canvas');
      canvas.focus();
    }

    window.addEventListener('resize', resizeCanvases);
    window.addEventListener('load', () => {
      resizeCanvases();
      focusCanvas();
    });

    document.addEventListener('click', focusCanvas);

    function goFullScreen() {
      const canvas = document.getElementById("canvas");
      if (canvas.requestFullscreen) canvas.requestFullscreen();
      else if (canvas.webkitRequestFullscreen) canvas.webkitRequestFullscreen();
      else if (canvas.mozRequestFullScreen) canvas.mozRequestFullScreen();
    }

    window.addEventListener("keydown", e => {
      if ([32, 37, 38, 39, 40].includes(e.keyCode)) {
        e.preventDefault();
      }
    }, false);

    const loadingContext = document.getElementById('loadingCanvas').getContext('2d');
    function drawLoadingText(text) {
      const canvas = loadingContext.canvas;
      loadingContext.fillStyle = "#000";
      loadingContext.fillRect(0, 0, canvas.width, canvas.height);
      loadingContext.font = '2em Arial';
      loadingContext.textAlign = 'center';
      loadingContext.fillStyle = "rgb(11, 86, 117)";
      loadingContext.fillText(text, canvas.width / 2, canvas.height / 2);
    }

    var Module = {
      arguments: ["./game.love"],
      INITIAL_MEMORY: 16777216,
      printErr: console.error.bind(console),
      canvas: (function () {
        const c = document.getElementById('canvas');
        c.tabIndex = 0;
        c.addEventListener("webglcontextlost", e => {
          alert('WebGL context lost. Reload to continue.');
          e.preventDefault();
        }, false);
        return c;
      })(),
      setStatus: text => {
        if (text) {
          drawLoadingText(text);
        } else if (Module.remainingDependencies === 0) {
          document.getElementById('loadingCanvas').style.display = 'none';
          document.getElementById('canvas').style.visibility = 'visible';
          focusCanvas();
        }
      },
      totalDependencies: 0,
      remainingDependencies: 0,
      monitorRunDependencies: left => {
        Module.remainingDependencies = left;
        Module.totalDependencies = Math.max(Module.totalDependencies, left);
        Module.setStatus(
          left
            ? `Preparing... (${Module.totalDependencies - left}/${Module.totalDependencies})`
            : 'All downloads complete.'
        );
      }
    };

    Module.setStatus('Downloading...');

    window.onerror = event => {
      Module.setStatus('Exception thrown, see console');
      Module.setStatus = txt => {
        if (txt) Module.printErr('[post-exception status] ' + txt);
      };
    };

    function applicationLoad() {
      Love(Module);
    }
  </script>

  <script src="game.js" type="text/javascript"></script>
  <script async src="love.js" type="text/javascript" onload="applicationLoad()"></script>

  <!--<footer>
    <img
      width="32"
      height="32"
      title="Go Fullscreen"
      src="itch_fullscreen_img_enlarge.svg"
      onclick="goFullScreen();"
    >-->
  </footer>
</body>
</html>
